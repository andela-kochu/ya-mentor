<section class="banner" data-ng-controller="AuthenticationController">
  <img class="bg" src="http://www.strayer.edu/buzz/wp-content/uploads/2014/10/Mentor-Mentee.jpg">
  <div class="container" style="height:230px;width:300px;margin:-10px auto;border:2px solid black;background:#cccccc;position:relative;opacity:0.7">
    <div class="caption">
      <h3 style="color:black;font-size:35px" class="col-lg-12 text-center">Register as a</h3>
      
      <div style="margin-top:15px" class="col-lg-12 text-center blue">
        <button onclick="document.getElementById('signin').click()" style="width:200px;height:50px" ui-route="/signup" ng-class="{active: $uiRoute}" type="button" class="btn btn-primary" ng-model="singleModel" btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">
        <a id="signin" style="text-decoration:none;color:white;font-size:20px" href="/#!/signup">Mentor</a>
        </button>
       
      </div>
      <div style="margin-top:15px" class="col-lg-12 text-center blue">
        <button onclick="document.getElementById('mentee').click()" style="width:200px;height:50px" ui-route="/signup" ng-class="{active: $uiRoute}" type="button" class="btn btn-primary" ng-model="singleModel" btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">
        <a id="mentee" style="text-decoration:none;color:white;font-size:20px" href="/#!/signup">Mentee</a>
        </button>
      </div>
    </div>
  </div>
</section>
